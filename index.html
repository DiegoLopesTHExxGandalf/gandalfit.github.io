<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome da Startup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Logo Centralizada -->
    <header>
        <img src="logo1ac.png" alt="Logo da Startup" class="logo">
    </header>

    <!-- Navegação -->
    <nav>
        <ul>
            <li><a href="#produto">Produto</a></li>
            <li><a href="#descricao">Descrição</a></li>
            <li><a href="#equipe">Equipe</a></li>
            <li><a href="#formulario">Inscrição</a></li>
        </ul>
    </nav>

    <!-- Seção do Produto -->
    <section id="produto">
        <h2>Produto</h2>
        <img src="produto1.jpg" alt="Imagem do Produto">
        <img src="produto2.jpg" alt="Imagem do Produto">
    </section>

    <!-- Seção de Descrição -->
    <section id="descricao">
        <h2>Descrição</h2>
        <p>Descrição detalhada do produto ou serviço oferecido pela startup.</p>
    </section>

    <!-- Seção da Equipe -->
    <section id="equipe">
        <h2>Equipe</h2>
        <div class="equipe-membro">
            <img src="equipe1.jpg" alt="Nome do Membro">
            <p>Nome do Membro - Cargo</p>
        </div>
        <div class="equipe-membro">
            <img src="equipe2.jpg" alt="Nome do Membro">
            <p>Nome do Membro - Cargo</p>
        </div>
        <div class="equipe-membro">
            <img src="equipe3.jpg" alt="Nome do Membro">
            <p>Nome do Membro - Cargo</p>
        </div>
    </section>

    <!-- Seção do Formulário -->
    <section id="formulario">
        <h2>Inscrição</h2>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
            
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>
            
            <button type="submit">Enviar</button>
        </form>
    </section>

</body>
</html>
